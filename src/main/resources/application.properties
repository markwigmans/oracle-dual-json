#================================================
# Database Configurations
#================================================
spring.data.mongodb.uri=mongodb://MARK:MARK@localhost:27017/MARK?authMechanism=PLAIN&authSource=$external&ssl=true&retryWrites=false&loadBalanced=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/freepdb1
#spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.datasource.username=MARK
spring.datasource.password=MARK
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.type=oracle.ucp.jdbc.PoolDataSource
spring.datasource.oracleucp.connection-factory-class-name=oracle.jdbc.pool.OracleDataSource
spring.datasource.oracleucp.sql-for-validate-connection=select * from dual
spring.datasource.oracleucp.connection-pool-name=connectionPoolRace
spring.datasource.oracleucp.initial-pool-size=15
spring.datasource.oracleucp.min-pool-size=10
spring.datasource.oracleucp.max-pool-size=30